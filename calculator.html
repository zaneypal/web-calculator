<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" type="image/x-icon" href="images/calculator-icon.ico">
    <title>Online Web Calculator</title>
  </head>
  <body>
    <h1>Online Web Calculator</h1>
    <div class="main-content">
      <div id="calculator">
        <div id="output-zone">
          <p id="output"></p>
          <div id="cursor"></div>
        </div>

        <div id="calculator-board">
          <p>
            <button class="left-panel-buttons" onclick="
              updateCalculation('7');
              ">7</button>
            
            <button class="left-panel-buttons" onclick="
              updateCalculation('8');
              ">8</button>

            <button class="left-panel-buttons" onclick="
              updateCalculation('9');
              ">9</button>

            <button class="right-panel-buttons" onclick="
              updateCalculation(' / ');
              ">&divide</button>
          </p>

          <p>
            <button class="left-panel-buttons" onclick="
              updateCalculation('4');
              ">4</button>
            
            <button class="left-panel-buttons" onclick="
              updateCalculation('5');
              ">5</button>

            <button class="left-panel-buttons" onclick="
              updateCalculation('6');
              ">6</button>

            <button class="right-panel-buttons" onclick="
              updateCalculation(' * ');
              ">&#215;</button>
          </p>

          <p>
            <button class="left-panel-buttons" onclick="
              updateCalculation('1');
              ">1</button>
            
            <button class="left-panel-buttons" onclick="
              updateCalculation('2');
              ">2</button>

            <button class="left-panel-buttons" onclick="
              updateCalculation('3');
              ">3</button>

            <button class="right-panel-buttons" onclick="
              updateCalculation(' - ');
              ">-</button>
          </p>

          <p>
            <button class="left-panel-buttons" onclick="
              updateCalculation('0');
              ">0</button>
            
            <button class="left-panel-buttons" onclick="
              updateCalculation('.');
              ">.</button>

            <button class="left-panel-buttons" onclick="
              updateCalculation();
            ">=</button>

            <button class="right-panel-buttons" onclick="
              updateCalculation(' + ');
              ">+</button>
          </p>

          <p>
            <button id="clear-button" class="left-panel-buttons" onclick="
              clearAllOutput();
            ">AC</button>

            <button id="clear-button"
            class="left-panel-buttons" onclick="
              delChar();
              ">&#8592;</button>
          </p>
        
        </div>
      </div>

      <div class="settings"></div>
    </div>

    <footer>
      <img id="icon" src="images/Settings-icon.png" alt="">
    </footer>

    <script src="calculator.js">
    </script>
  </body>
</html>
